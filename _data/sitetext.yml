  timeline:
    title: "Last Year's Speakers"
    text: "Thank you to our 2024 invited speakers from across California for sharing their exciting research! Check back soon for the 2025 speaker list."
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Corteva Agriscience"
        year: "Jennifer Barry"
        desc: "Jennifer Barry is a Technical Manager at Corteva Agriscience whose interests focus on the discovery of proteins that provide the next generation of input traits for use in transgenic crops. She currently leads the Insect Control and Herbicide Tolerance Discovery group which leverages biodiversity, protein biochemistry, next-generation sequencing technology and bioinformatics to discover proteins with utility for these traits."
        image: assets/img/timeline/jennifer_headshot.jpg
      - title: "University of California, Irvine"
        year: "Brandon Gaut"
        desc: "Brandon Gaut is a plant evolutionary biologist who uses the tools of genomics to describe and quantify the processes that drive the evolution of plant genomes. In addition to research, Gaut has served as an administrator at UCI (as Chair, Interim Dean and Associate Dean), as President of the Society for Molecular Biology and Evolution, and currently as the co Editor-in-Chief of the journal Molecular Biology and Evolution. "
        image: assets/img/timeline/brandon_headshot.jpeg
        alt:
      - title: "University of California, Riverside"
        year: "Danelle Seymour"
        desc: "Danelle is an Assistant Professor in the Department of Botany and Plant Sciences at UCR. Before joining UCR, Danelle completed her NSF Postdoctoral Fellowship at UC Irvine. She obtained her Ph.D. from the Max Planck Institute of Developmental Biology (University of Tuebingen) in 2016."
        image: assets/img/timeline/02202019_DANELLE_SEYMOUR_01_compress.jpg
        alt:
      - title: "University of California, Santa Cruz"
        year: "Jarmila Pittermann"
        desc: "Jarmila Pittermann is a Professor in the Department of Ecology and Evolutionary Biology at UC Santa Cruz where she teaches plant physiology. Her research focuses on plant structure and function in the context of evolution and climate change. "
        image: assets/img/timeline/Image from iOS.jpg
        alt: image alt text
      - title: "The Salk Institute"
        year: "Todd P. Michael"
        desc: "Todd Michael is a Research Professor at the Salk Institute for Biological Studies where his group focuses on the sequencing and analysis of plant genomes. His group is part of the Harnessing Plant Initiative at the Salk that aims to develop crop plants that sequester more carbon via extensive root systems containing recalcitrant carbon polymers to fight climate change."
        image: assets/img/timeline/toddpmichael_headshot_salk.png
        alt:
      - title: "University of California, Agriculture and Natural Resources"
        year: "Whitney Brim-DeForest"
        desc: "Whitney Brim-DeForest is the County Director for University of California Cooperative Extension Sutter-Yuba, and the UCCE Rice and Wild Rice Advisor for Sutter, Yuba, Placer, and Sacramento counties. She holds a M.S. in International Agricultural Development and a PhD in Horticulture and Agronomy from the University of California, Davis. "
        image: assets/img/timeline/whitney_headshot.png
        alt: image alt text
        # you can enforce the alignment
        align: right
    end: "And more <br> from UC Davis<br> students and <br> faculty!"

  about:
    title: "About"
    body_parts:
      - part: >
          We are thrilled to bring together the UC Davis Plant Sciences community for this year's symposium! <br><br>
          Come to hear from speakers from across a diverse range of plant-related disciplines, 
          network with academic and industry professionals, and enjoy a poster session and reception. 
          The event will also be live-streamed to share fantastic research with attendees near and far.<br><br>
          <b>In-Person Attendance Information</b>
          <br>The symposium will be hosted at the UC Davis Conference Center (550 Alumni Ln, Davis, CA 95616). 
          The doors will open at 8 AM, and the event will conclude at 7 PM. Upon arrival, please proceed to the lobby 
          to check in and receive your name badge. If you are presenting a 
          poster, please mount your poster in Ballroom A allocated for the poster session. Lunch and light 
          refreshments will be served on-site. Please be prepared to show proof of age when checking in if you would 
          like to consume an alcoholic beverage during the poster session.
      #- part: "<b>Virtual Attendance Information</b>"
      #  button: "Webinar Link" 
      #  link: "https://ucdavis.zoom.us/webinar/register/WN_saMdd77ES-GZdgSvt3HJ9w"  
      - part: "<b>2024 Virtual Poster Presentations</b>" 
        button: "2024 Virtual Posters"
        link: "https://ucdavis.box.com/s/kfqjzaazv3ihr85sc3ip9d3a333j0ag0" 
      - part: >
          <b> Commuting/Parking </b> <br>Nearby bus stops are located at the Silo Terminal and Peter J. Shields Library, a 10-minute walk away.
          Bicycle parking is available near the Conference Center and across the street near the Mondavi Center. 
          Car parking is available with purchase of a visitor pass (more information linked below) in the Gateway Structure Parking Lot
          and the open air lots behind the Manetti Shrem Museum. 
          For visitor pass parking instructions, check the following link: https://taps.ucdavis.edu/visitor For information on accessible parking and services offered by UC Davis, check the following link: https://taps.ucdavis.edu/parking/guide/disabled <br>
    section: about


      
 



